<html>
    
    <head>
        <meta charset="utf-8">        
        <title>Contact Form</title>
	<style type="text/css">
	
	ContactTable, th,td {
	padding: 10px;
	text-align: left;
	font-family: Arial, Helvetica;
	border-collapse: collapse;
	table-align: center}
	tr:hover {background-color: #ddd;
	margin-left: auto; 
	margin-right: auto}	
		
	h1 { text-align: center;
	font-family: "Gill Sans Extrabold", sans-serif;}
	
	form { font-family:Arial, Helvetica}
	</style>
		

    </head>

    <body>
	

        <h1>Submit a question or comment</h1>
        <p>Hello, to contact me, please use this form.        
        </p>
        
                    
        <fieldset  align=center>
		<form name="ContactMe" method="post" action="thankyou.html">
		<legend class="legend">Enter as much information as you are comfortable with</legend>
		
    <table  id=ContactTable>
		<col width="20%">
		<col width="40%">

	<tr>
	<td>First Name</td>
	<td>
		<input type="text" id="fname" placeholder="Enter your first name" >
	</td>
	</tr>

	<tr>
	<td>Last Name</td>
	<td><input type="text" id="lname" placeholder="Enter your last name" ></td>
	</tr>

	<tr>
	<td>Service request</td>
	<td><input type="radio" name="Presentation">Presentation </br>
	<input type="radio" name="Article">Article </br>
	<input type="radio" name="Other">Other
	</td>
	</tr>
	
	<tr>
	<td>Date of presentation</td>
	<td><input type="date" value=""></td>
	</tr>
	
	<tr>
	<td>Comments</td>
	<td>
	<textarea rows="4" cols="50" id="comment" placeholder="Enter your comments"></textarea></td>
	</tr>
	
	<tr>
	<td>Address</td>
	<td>
	<input type="text" placeholder="Street Address"> </br>
	<input type="text"> </br>
	<input type="text" placeholder="City"> </br>
	<input type="text" placeholder="State"> </br>
	<input type="text" placeholder="Zip Code"> </br> 
	<select class="SelectOptions">
	<option value="Country">Select Country</option>
	<option value="Country">United States</option>
	<option value="Country">Canada</option>
	<option value="Country">Mexico</option>
	</select>
	</td>
	</tr>
	
	<tr>
	<td>Phone Number</td>
	<td>
	<input type="phonenumber" placeholder="(555) 555-5555">
	</td>
	</tr>
	
	<tr>
	<td>Email
	</td>
	<td>
	<input type="email" placeholder="example@mail.com">
	</td>
	</tr>
	
	<tr>
	<td></td>
	<td><div>
	<input type="submit" value="Submit">
</div></td>
	</tr>


</table>
		
		

</fieldset>
        
    </body>
</html>
