<!DOCTYPE html>
<html lang=en>
   <head>
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=80vw, initial-scale=1" />
			
		<title>Feedback</title>
		
		<link type="text/css" rel="stylesheet" href="style.css">		

   </head>
   <body>
   
   <div class="gradient">
   
	<div class="container">		

		<div class="header">
		<img src="images/umd_logo.png" alt="University of Maryland Logo">
		</div>
		
		
		
			<div class="content container">

		
				<div class="column menu">	
			
					<img src="images/arrow.gif" alt="arrow image"> FEEDBACK
				</div>
				
				<div class="column content">	
					<div class="box outer">
						Please complete the following form</br></br>
							
							<div class="box inner">
								
									<form class="form" name="Feedback" method="post" action="thankyou.html">
									<legend class="legend">feedback</legend>
									
											<table  id=ContactTable>

												<tr>
												<td>CaseID:</td>
												<td>
													<input type="text" id="CaseID" placeholder="34564" >
												</td>
												</tr>

												<tr>
												<td>Subject:<span style="color:red">&ast;</span></td>
												<td><input type="text" id="Subject" placeholder="" required /></td>
												</tr>
																<tr>
												<td>Comments:<span style="color:red">&ast;</span></td>
												<td>
												<textarea rows="4" cols="20" id="comment" placeholder="" required /></textarea></td>
												</tr>
				
												<tr>
												<td></td>
												<td>
												<div><input type="submit" value="Submit"></div>
												</td>
												</tr>
												
												</table>
									</form>
							</div>
					</div>
					

				
			  </div>

			</div>
		
		

		<div class="footer">
		  <p>Copyright &#169; UMD. All Rights Reserved.</p>
		</div>
		
	</div>
	</div>
   </body>
</html>
